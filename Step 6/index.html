<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Physics Playground</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <div class="main-container">
      <canvas id="canvas" width="600" height="500"></canvas>

      <div class="buttons-container">
        <button onclick="addBall(20)">Big ball</button>
        <button onclick="addBall(10)">Small ball</button>
        <button onclick="restart()">Clear</button>
        <button id="play-button" onclick="play()">Pause</button>
        <button id="play-button" onclick="step()">Step</button>
        <div>
          <label>Vx</label>
          <input type="number" id="vx-input" placeholder="random" />
        </div>
        <div>
          <label>Vy</label>
          <input type="number" id="vy-input" placeholder="random" />
        </div>
        <div>
          <label>Gravity</label>
          <input type="number" id="gravity-input" placeholder="1" />
        </div>
      </div>
    </div>
  </body>
</html>
